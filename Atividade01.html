<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios em Blogs</title>
</head>
<body>
    <h1><strong>Deixe um comentário</strong></h1>
    <form>
        Nome:
        <br>
        <input type = "text" nome = "nome" size = "80">
        <br>
        <br>
        E-mail:
        <br>
        <input type = "text" email = "email" size = "80">
        <br>
        <br>
        Website:
        <br>
        <input type = "text" website = "website" size = "80">
        <br>
        <br>
        Comentários:
        <br>
        <textarea rows = "10" cols = "62"></textarea>
        <br>
        <br>
        Observação: Seu omentário será publicado após passar pelo moderador
        <br>
        <br>
        <input type = "submit" value = "Enviar Comentário">
    </form>
</body>
</html>
